<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link href="https://css.gg/chevron-right.css" rel="stylesheet" />

    <link rel="stylesheet" href="sources/style/main.css" />

    <link
      rel="shortcut icon"
      href="sources/img/icons/book.png"
      type="image/png"
    />

    <script defer src="sources/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1 class="header">Find Your Course</h1>
      <div class="content">
        <nav class="nav">
          <div class="nav-header">
            <svg
              width="18"
              height="15"
              viewBox="0 0 20 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.5 8.21897V12.5801C4.5 14.1801 7 15.5801 10 15.5801C13 15.5801 15.5 14.2801 15.5 12.5801V8.21897M17.5 6.99674V11.0801C17.5 11.8801 18.2 12.5801 19 12.5801M19 6.08008L10 11.5801L1 6.08008L10 0.580078L19 6.08008Z"
                stroke="#259609"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="nav-header-text">Career</span>
          </div>
          <div class="nav-dropdown">
            <div class="line"></div>
            <ul class="nav-titles"></ul>
            <div class="line-bottom"></div>
            <button class="white-btn">Show all programmes</button>
          </div>
        </nav>
        <section class="cards-wrap"></section>
      </div>
    </div>
  </body>
</html>
